<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>project-14</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="box" id="twitter">
                <i class="fa-brands fa-twitter fa-3x" style="color: #ffffff;"></i>
                <div class="num">12000</div>
                <small>twitter followers</small>
            </div>
            <div class="box" id="youtube">
                <i class="fa-brands fa-youtube fa-3x" style="color: #ffffff;"></i>
                <div class="num">5000</div>
                <small>youtube subscribers</small>
            </div>
            <div class="box" id="facebook">
                <i class="fa-brands fa-facebook fa-3x" style="color: #ffffff;"></i>
                <div class="num">7500</div>
                <small>facebook fans</small>
            </div>
        </div>
    </div>
    <script src="node.js"></script>
</body>
</html>
